	<script>
        function request_backend(cmd, async, callback, callback_error) {
            $.ajax(
            {
                url: "/request_sys?t=" + Date.now() + "&" + cmd,
                method: "get",
                async: typeof(async) === "undefined" || !! async,
                dataType: "json",
                error: function (xhr, ajaxOptions, thrownError) 
                {
                    if (typeof(callback_error) !== "undefined") {
                        callback_error();
                    }
                },
                success: function(f, status, xhr)
                {
                    if (typeof(callback) !== "undefined") {
                        callback(f);
                    }
                }
            });
        }
        
		dimTimer = setTimeout("dim_screen();", 1800000);

		function dim_screen() {
			$('#dim_overlay').show();
			request_backend("cmd=set_brightness&val=10");
			return false;
		}

		function undim_screen() {
			$('#dim_overlay').hide();
			request_backend("cmd=set_brightness&val=60");
			clearTimeout(dimTimer);
			dimTimer = setTimeout("dim_screen();", 1800000);
			return false;
		}

		function show_home_button() {
			$('#homeButton').show();
		}

		function hide_home_button() {
			$('#homeButton').hide();
		}

		function go_home() {
			iui.showPageById('welcomepage');
			hide_home_button();
		}

		function show_spinner(duration) {
			$('#loadingscreen').show();
			if (duration)
				setTimeout("hide_spinner()",duration);
			return false;
		}

		function hide_spinner() {
			$('#loadingscreen').hide();
		}
